<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requêter une API de Mangas / Animes</title>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <div id ="app">

        <div class="jumbotron jumbotron-fluid" style="background: #1038ce;">
            <div class="container">
                <h1>Bienvenue sur MyAnimeProject</h1>
                <p>Une application spécialisée dans l'animation japonaise</p>
            </div>
        </div>

        <div class="container-fluid" style="background: #1038ce;">
            <img v-on:click="updateAnime()" src="assets/Naruto.jpg" alt="Naruto"> <!-- Evenement on-click qui permet de lancer ma fonction pour créer le tableau d'épisodes -->
            <img v-on:click="updateAnime()" src="assets/OnePiece.jpg" alt="One Piece"> <!-- ID: 21 -->
            <img v-on:click="updateAnime()" src="assets/DragonBallZ.jpg" alt="DragonBallZ"> <!-- ID: 813 -->
            <img v-on:click="updateAnime()" src="assets/Bleach.jpg" alt="Bleach"> <!-- ID: 269 -->

            <table class="table">
                <thead style="color:#ffffff">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Episode Title</th>
                        <th scope="col">Links</th>
                    </tr>
                </thead>
                
                <tbody v-for="anime in animes" style="color:#ffffff">
                    <tr>
                        <th scope="row">{{ anime.episode_id }}</th> <!-- Données stockéss dans le résultat de la requête API (épisodes, titres ...) -->
                        <td>{{ anime.title }}</td>   
                        <td><a v-bind:href="anime.video_url" target="_blank" style="color:#de3021">Lien vers épisode</a></td>
                    </tr>
                </tbody>
            </table> 
            
            <button button type="button" class="btn btn-light" v-on:click="updatePage(); a--">Page précedente</button> 
            <button button type="button" class="btn btn-light" v-on:click="updatePage(); a++">Page suivante</button> 
        </div>
    </div> 

    <script>
        let app = new Vue({  // Création de mon instance vue
        el: '#app',
        data:{
            animes: [], 
            a: 2   // Variable pour gérer la pagination 
        },
        methods:{
            updateAnime(){   // Fonction pour créer mon tableau d'épisodes
                axios.get(`https://api.jikan.moe/v3/anime/20/episodes`)  // Requête API Jikan pour rechercher un anime par rapport à son "ID"
                .then(reponse => this.animes = reponse.data.episodes)
                .catch(erreur => this.animes = [{title: "Erreur de chargement"}]);
            }, 
            updatePage(){  // Fonction pour incrémenter le système de pagination
                axios.get(`https://api.jikan.moe/v3/anime/20/episodes/`+this.a)
                .then(reponse => this.animes = reponse.data.episodes)
                .catch(erreur => this.animes = [{title: "Erreur de chargement"}]);    
            }
        }
    });
    </script>

    <style>
        h1 {
           font-family: "https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@700&family=Sansita+Swashed:wght@500&display=swap";
           color: #ffffff;
        }
        p {
            font-family: "https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Sansita+Swashed:wght@500&display=swap";
            font-size: 18px;
            color: #ffffff;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
